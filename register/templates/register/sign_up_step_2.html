{% extends 'register/base.html' %}
{% load static %}

{% block title %} ورود اطلاعات{% endblock %}
{% block head %}
<link href="{% static 'register/check_phone.css' %}" rel="stylesheet">
<style>
    body {
        font-family: 'Vazir', sans-serif;
    }
    p {
        direction: rtl;
    }
    .errorlist {
        direction: rtl;
        color: red;
        text-align: right;
    }
    .helptext {
        direction: rtl;
        color: blue;
        text-align: right;
    }
</style>

{% endblock %}
{% block content %}
<form class="form-signin" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal d-flex justify-content-center">ورود اطلاعات</h1>
    
    {{form.as_p}}

    <div class="pt-1">
        <button class="btn btn-lg btn-success btn-block " type="submit">تایید</button>
    </div>
</form>
{% endblock %}
