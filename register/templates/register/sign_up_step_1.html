{% extends 'register/base.html' %}
{% load static %}

{% block title %}کد یکبار مصرف{% endblock %}
{% block head %}
<link href="{% static 'register/check_phone.css' %}" rel="stylesheet">
<style>
    body {
        font-family: 'Vazir', sans-serif;
    }
</style>

{% endblock %}
{% block content %}
<form class="form-signin" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal d-flex justify-content-center">کد یکبار مصرف</h1>
    <input type="text" name="otp" class="form-control" style="direction: rtl;" placeholder="کد" required autofocus>
    
    {% if error_message %}
    <div class="pt-2">
        <div class="alert alert-warning d-flex justify-content-end" role="alert">
            {{error_message}}
        </div>
    </div>
    {% endif %}

    <div class="pt-1">
        <button class="btn btn-lg btn-success btn-block " type="submit">تایید</button>
        <a class="btn btn-lg btn-primary btn-block" href="{% url 'check-phone' %}">بازگشت</a>
    </div>
</form>
{% endblock %}
